#securityConfig
securityConfig:
    successUrl: /home
    loginUrl: /login
    failureUrl: /login?error

#spring
spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/account?useUnicode=true&characterEncoding=utf-8
    username: leach
    password: leach
  thymeleaf:
    cache: false
    mode: HTML5
    encoding: utf-8
    prefix: classpath:/templates/
    suffix: .html
    content-type: text/html
  devtools:
    livereload:
      enabled: true
    restart:
      additional-paths: auth/target/classes

logging:
  level:
    root: info
debug: true
